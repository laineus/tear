<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Tear mole</h1>
    <div class="description">Draw a mole under eye</div>
    <label id="dropArea" class="dropArea">
      <div class="dropArea-text">ファイルを選択 またはドロップしてください</div>
      <input id="fileInput" type="file">
    </label>
    <div class="molePosition">
      <label class="molePosition-label" for="radioLeft">
        <input id="radioLeft" type="radio" name="key" value="LEFT" checked> 左目
      </label>
      <label class="molePosition-label" for="radioRight">
        <input id="radioRight" type="radio" name="key" value="RIGHT"> 右目
      </label>
    </div>
    <div class="outputContent">
      <canvas id="canvas" class="outputContent-canvas" width="0" height="0"></canvas>
    </div>
    <footer>laineus.com</footer>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
