<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <label id="dropArea" class="dropArea">
    <input id="fileInput" type="file">
  </label>
  <div>
    <input id="radioLeft" type="radio" name="key" value="LEFT" checked>
    <label for="radioLeft">Left</label>
    <input id="radioRight" type="radio" name="key" value="RIGHT">
    <label for="radioRight">Right</label>
  </div>
  <div class="outputContent">
    <canvas id="canvas" class="outputContent-canvas" width="0" height="0"></canvas>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
