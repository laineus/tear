<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>顔写真に泣きぼくろをつけるサイト.</title>
</head>
<body>
  <div class="container">
    <h1 class="title">顔写真に泣きぼくろをつけるサイト.</h1>
    <div class="description">Draw a mole under eye</div>
    <label id="dropArea" class="dropArea">
      <div class="dropArea-text">ファイルを選択 またはドロップしてください</div>
      <input id="fileInput" type="file">
    </label>
    <div class="molePosition">
      <label class="molePosition-label" for="radioLeft">
        <input id="radioLeft" type="radio" name="key" value="LEFT" checked> 左目
      </label>
      <label class="molePosition-label" for="radioRight">
        <input id="radioRight" type="radio" name="key" value="RIGHT"> 右目
      </label>
    </div>
    <div class="outputContent">
      <div id="progress" class="outputContent-progress hide">
        <div id="progressBar" class="outputContent-progress-bar" style="width: 100%;"></div>
      </div>
      <canvas id="canvas" class="outputContent-canvas hide" width="0" height="0"></canvas>
      <button id="download" class="outputContent-download hide">Download</button>
    </div>
    <ul class="notification">
      <li>※ ローカルで動作するため画像がサーバーにアップロードことはありません</li>
      <li>※ 正面を向いていて顔のパーツが隠れていない写真を選んでください</li>
    </ul>
    <footer><a href="https://laineus.com" target="_blank">laineus.com</a></footer>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
